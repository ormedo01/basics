<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura:</label>
                            <input type="text" id="altura" placeholder="Digite sua altura (em metros)" />
                        </div>
                        <div class="row">
                            <label>Peso:</label>
                            <input type="text" id="peso" placeholder="Digite seu peso (em kg)" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
            </div>
            <div class="data">
                <h3>Classificação do IMC</h3>
                <table id="tabela-imc">
                    <thead>
                        <tr>
                            <th>Faixa de IMC</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="linha-abaixo">
                            <td>Menor que 18,5</td>
                            <td>Abaixo do peso</td>
                        </tr>
                        <tr id="linha-normal">
                            <td>18,5 - 24,9</td>
                            <td>Peso normal</td>
                        </tr>
                        <tr id="linha-sobrepeso">
                            <td>25,0 - 29,9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr id="linha-obesidade">
                            <td>30,0 ou mais</td>
                            <td>Obesidade</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
